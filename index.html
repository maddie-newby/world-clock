<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock - Maddie Newby</title>
</head>

<body>
    <div class="container">
        <h1>World clock</h1>

        <select>
            <option value="">Select a city...</option>
            <option value="">London</option>
            <option value="">Los Angeles</option>
            <option value="">Sydney</option>
        </select>

        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">August 15th 2023</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Sydney</h2>
                <div class="date">August 15th 2023</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>

    </div>

    <footer>This project was coded by Maddie Newby and is <a href="https://github.com/maddie-newby/world-clock"
            target="_blank">open sourced on GitHub</a></footer>
    <script src="src/index.js"></script>
</body>

</html>
